---
layout: default
top_nav_name: Posts
title: LAMurakami Blog Posts
permalink: /Posts.html
---

  <h1> {{ page.title }} </h1>
  <h2>Posts</h2>

  <ul>
    {% for post in site.posts %}
      <li>
        {{ post.date | date: "%b %-d, %Y" }}
         -
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
